<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Botones</title>
</head>
<body>
    <header>
    <h1>Ejercicio Botones CSS</h1>
    </header>
    
    <div class="Tamaños">
        <h2>Tamaños</h2>
        <input type="submit" class="normal" value="normal">
        <input type="submit" class="pequeño" value="pequeño">
        <input type="submit" class="grande" value="grande">
    </div>
    <div class="Colores">
        <h2>Colores</h2>
        <input type="submit" class="esmeralda" value="esmeralda">
        <input type="submit" class="cielo" value="cielo">
        <input type="submit" class="amatista" value="amatista">
        <input type="submit" class="asfalto" value="asfalto">
        <input type="submit" class="topazio" value="topazio">
        <input type="submit" class="rubí" value="rubí">
    </div>
    <div class="Bordeados">
        <h2>Bordeado</h2>
        <input type="submit" value="Simple" class="Simple">
        <input type="submit" value="Esmeralda" class="Esmeralda">
        <input type="submit" value="Cielo" class="Cielo">
        <input type="submit" value="Amatista" class="Amatista">
        <input type="submit" value="Asfalto" class="Asfalto">
        <input type="submit" value="Topazio" class="Topazio">
        <input type="submit" value="Rubí" class="Rubí">
    </div>
    <div class="Combinaciones">
        <h2>Combinaciones</h2>
        <input type="submit" value="largo asfalto" id="Lasfalto">
        <input type="submit" value="borde del cielo" id="Bcielo">
        <input type="submit" value="pequeña esmeralda" id="Pesmeralda">
        <input type="submit" value="gran borde rubí" id="Grubi">
    </div>
    
</body>
</html>
